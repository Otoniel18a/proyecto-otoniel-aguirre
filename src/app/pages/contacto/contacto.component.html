<div class="contact-container">
    <div class="header-space"></div>
    <h2>Contacto</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" [class.is-invalid]="contactForm.controls['name'].invalid && contactForm.controls['name'].touched" />
        <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched" class="error-message">
          <small *ngIf="contactForm.controls['name'].errors?.['required']">El nombre es obligatorio.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" formControlName="email" [class.is-invalid]="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" />
        <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched" class="error-message">
          <small *ngIf="contactForm.controls['email'].errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="contactForm.controls['email'].errors?.['email']">Formato de correo inv√°lido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="subject">Asunto</label>
        <input id="subject" formControlName="subject" [class.is-invalid]="contactForm.controls['subject'].invalid && contactForm.controls['subject'].touched" />
      </div>
  
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" formControlName="message" [class.is-invalid]="contactForm.controls['message'].invalid && contactForm.controls['message'].touched"></textarea>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </form>
    <div style="height: 40px;"></div>
    <!-- Componente del mapa -->
    <div id="map" style="height: 400px; width: 50%;"></div>
    <div class="footer-space"></div>
  </div>
